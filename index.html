<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Epikriz — інтерактивне hero</title>
  <meta name="description" content="Повноекранне зображення з інтерактивною навігацією." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preload" as="image" href="/assets/hero-1280.webp" imagesrcset="/assets/hero-768.webp 768w, /assets/hero-1280.webp 1280w, /assets/hero-1920.webp 1920w" imagesizes="100vw">
  <link rel="stylesheet" href="styles/hero.css">
</head>
<body>

  <!-- HERO (повноекранне зображення + кнопки) -->
  <header class="hero" id="home" aria-label="Обкладинка сторінки">
    <picture class="hero__media" aria-hidden="true">
      <source type="image/webp"
              srcset="/assets/hero-768.webp 768w, /assets/hero-1280.webp 1280w, /assets/hero-1920.webp 1920w"
              sizes="100vw">
      <img src="/assets/hero-1920.webp" alt="" />
    </picture>

    <!-- нижня панель з кнопками -->
    <nav class="hero__nav" aria-label="Головна навігація">
      <!-- HTML-посилання/якорі (fallback без JS) -->
      <a class="hero__btn" id="btn-healthcare" href="#healthcare" data-target="#healthcare" role="button">
        <span class="hero__btn-label">Healthcare</span>
      </a>
      <a class="hero__btn" id="btn-exam" href="#exam" data-target="#exam" role="button">
        <span class="hero__btn-label">Health exam</span>
      </a>
    </nav>
  </header>

  <!-- Цільові секції (якорі) -->
  <main id="content">
    <section id="healthcare" class="section">
      <div class="section__wrap">
        <h2>Healthcare</h2>
        <p>Опис блоку про медичну систему, маршрути пацієнта, профілактику, тощо.</p>
      </div>
    </section>

    <section id="exam" class="section">
      <div class="section__wrap">
        <h2>Health exam</h2>
        <p>Опис блоку про обстеження: МРТ/КТ/УЗД, аналізи, підготовка, результати.</p>
      </div>
    </section>
  </main>

  <script type="module" src="scripts/hero.js"></script>
</body>
</html>
