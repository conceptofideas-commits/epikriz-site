<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medical Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* на весь екран */
      overflow: hidden;
    }

    .hero picture,
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* розтягує картинку */
    }

    /* Затемнення поверх */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.6) 0%,   
        rgba(0, 0, 0, 0.3) 40%, 
        rgba(0, 0, 0, 0.7) 100%
      );
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 1.5rem;
      opacity: 0.9;
    }

    /* Панель кнопок */
    .hero-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .hero-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-buttons button:hover {
      background: #00aaff;
      color: #fff;
    }
  </style>
</head>
<body>
  <section class="hero">
    <picture>
      <!-- Основне: webp -->
      <source srcset="assets/hero-poster.webp" type="image/webp">
      <!-- Запасний варіант: png -->
      <source srcset="assets/hero-poster.png" type="image/png">
      <!-- Fallback -->
      <img src="assets/hero-poster.png" alt="Medical Portfolio background">
    </picture>

    <div class="hero-content">
      <h1>Medical Portfolio</h1>
      <p>Мої медичні записи та дослідження в одному місці</p>
    </div>

    <!-- Кнопки -->
    <div class="hero-buttons">
      <button id="btn-healthcare">Healthcare</button>
      <button id="btn-exam">Health exam</button>
    </div>
  </section>

  <!-- JS-підключення -->
  <script src="script.js"></script>
</body>
</html>
